# Application Configuration
spring.application.name=tvmaze-api
spring.main.jvm-args=--enable-native-access=ALL-UNNAMED
app.data.initialize=true
app.cors.allowed-origins=http://localhost:3000,http://frontend:3000

# Database Configuration
spring.datasource.url=jdbc:h2:mem:banyanstack
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.show-actuator=false
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Docker Compose
spring.docker.compose.enabled=false

# Logging Configuration
logging.level.io.netty.util.internal.PlatformDependent0=ERROR
logging.level.io.netty.resolver.dns.DnsServerAddressStreamProviders=ERROR
logging.level.io.netty.util.internal.NativeLibraryUtil=ERROR
logging.level.com.banyan.stack=INFO
logging.level.com.banyan.stack.service.TvShowService=ERROR